{% extends 'poke/index.html' %}

{% block content %}
    <table style="width: 100%; border: 2px solid;">
        <tr>
            <th>Player</th>
            <th>Pokemons</th>
        </tr>
        {% for u, p in usersDict.items %}
        <tr style="text-align: center;">
            <td>{{ u }}</td>
            <td>{{ p }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'poke:choicepoke' %}"><button>Choose a pokemon</button></a>
    <a href="{% url 'poke:restallplayers' %}"><button>restapi</button></a>
{% endblock %}
